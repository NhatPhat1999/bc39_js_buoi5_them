<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        #div_soKetnoi {
            display: none;
        }
    </style>
</head>

<body>

    <!-- tính thuế thu nhập cá nhân -->
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                tính thuế thu nhập cá nhân
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="form-group col-12">
                        <label for="">Nhập họ và tên</label>
                        <input type="text" id="hoVAten" class="form-control">
                    </div>
                    <div class="form-group col-12">
                        <label for="">Nhập tổng thu nhập năm</label>
                        <input type="text" id="tongThunhap" class="form-control">
                    </div>
                    <div class="form-group col-12">
                        <label for="">số người phụ thuộc</label>
                        <input type="text" id="soNguoipt" class="form-control">
                    </div>
                </div>
                <button id="btnThue" class="btn btn-warning" onclick="tienThue()">Kết quả</button>
            </div>
            <div id="infoThue" class="card-footer text-muted">
            </div>
        </div>
    </div>

    <br>
    <!-- tính tiền cáp-->
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                tính tiền cáp
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="form-group col-12">
                        <label for="">Mã khách hàng</label>
                        <input type="text" id="maKh" class="form-control">
                    </div>
                    <div class="form-group col-12">
                        <label for="">loại khách hàng</label>
                        <select name="" id="loaiKh" class="form-control" onchange="soKetnoiOnoff()">
                            <option value="X">vui lòng chọn lọai khách hàng</option>
                            <option value="nhadan">Nhà dân</option>
                            <option value="doanhnghiep">Doang nghiệp</option>
                        </select>
                    </div>
                    <div class="form-group col-12">
                        <label for="">số kênh cao cấp</label>
                        <input type="text" id="soKenhcc" class="form-control">
                    </div>
                    <div id="div_soKetnoi" class="form-group col-12">
                        <label for="">số kết nối</label>
                        <input type="text" id="soKetnoi" class="form-control">
                    </div>
                </div>
                <button id="btnTiencap" class="btn btn-warning" onclick="tienCap()">Kết quả</button>
            </div>
            <div id="infoTiencap" class="card-footer text-muted">
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>

</html>
